<!doctype html>
<html><body>
<script>
const num = prompt("Enter a 2-digit positive integer (10-99):");
const d1 = Number(num[0]);
const d2 = Number(num[1]);
let product = 1;
for (let i = 0; i < d2; i++) product *= d1;
alert(`${d1} multiplied by itself ${d2} times = ${product}`);
</script>
</body></html>
