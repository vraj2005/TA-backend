<html>
    <head></head>
    <body>
        <script>
            let n=parseInt(prompt("enter value:"));
            let a=0;
            let b=1;
            let c=0;
            for(let i=0;i<n;i++)
            {
                document.write(a,",");
                c=a+b;
                a=b;
                b=c;
            }
        </script>
    </body>
</html>
