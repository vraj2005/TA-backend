<!doctype html>
<html><body>
<script>
n = parseInt(prompt("Enter an integer:"));
if (isNaN(n) || n < 2) {
  alert("Not prime (numbers < 2 are not prime)");
} else {
  let isPrime = true;
  for (let i = 2; i * i <= n; i++) {
    if (n % i === 0) { isPrime = false; break; }
  }
  alert(n + (isPrime ? " is prime." : " is not prime."));
}
</script>
</body></html>
