<!DOCTYPE html>
<html>
<body>
<script>
let num = prompt("Enter a number:");
let original = parseInt(num);
let a = original;
let len = num.length;
let rem = 0;
let sum = 0;

for (let i = 0; i < len; i++) {
    rem = a % 10;     
    a = parseInt(a / 10);   
    sum += Math.pow(rem, len);
}

if (sum == original) {
    alert(original + " is an Armstrong number.");
} else {
    alert(original + " is NOT an Armstrong number.");
}
</script>
</body>
</html>
